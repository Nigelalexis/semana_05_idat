<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculadora">
        <input type="text" name="Calculadora" id="" class="digitador">
        <div class="botones">
            <button class="operadores">/</button>
            <button class="operadores">*</button>
            <button class="operadores">-</button>
            <button class="operadores">+</button>
            <button class="marcadores">0</button>
            <button class="marcadores">1</button>
            <button class="marcadores">2</button>
            <button class="marcadores">3</button>
            <button class="marcadores">4</button>
            <button class="marcadores">5</button>
            <button class="marcadores">6</button>
            <button class="marcadores">7</button>
            <button class="marcadores">8</button>
            <button class="marcadores">9</button>
            <button class="marcadores">=</button>
            <button class="marcadores">C</button>
        </div>
    </div>
</body>
</html>
